<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automata 2025 | Flappy Bird Challenge</title>
    <style>
        body {
            margin: 0;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: url('p5.png') no-repeat;
            background-size:100% 120%;
            color: #fff;
        }
        h1 {
            font-size: 30px;
            color: #ffeb3b;
            text-shadow: 2px 2px 10px #ff5722;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 4px solid #fff;
            background: url('background.png') no-repeat center center;
            background-size: 100% 100%;
        }
        #timer {
            font-size: 36px;
            margin: 20px;
            display: none;
            color: #ffeb3b;
            text-shadow: 2px 2px 10px #ff5722;
        }
        #clueMessage {
            display: none;
            font-size: 24px;
            color: #ffeb3b;
            margin-top: 20px;
        }
        #restartButton, #exitButton {
            display: none;
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #ffeb3b;
            color: #000;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>SCORE 2 TO UNCLOCK YOU CLUE!</h1>
<div id="timer">3</div>
<canvas id="gameCanvas" width="500" height="400"></canvas>
<div id="clueMessage"></div>
<button id="restartButton" onclick="restartGame()">Restart Game</button>
<button id="exitButton" onclick="exitGame()">Exit</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
let birdY = canvas.height / 2;
let birdVelocity = 0;
const gravity = 0.4; 
const jump = -5; 
let score = 0;
let pipes = [];
let gameRunning = false;
const thresholdScore = 2;
const clueMessage = "Your Clue is: THE SECRET CODE IS BLUE";
const birdImage = new Image();
birdImage.src = 'bird.png';

function displayTimer() {
    const timer = document.getElementById("timer");
    timer.style.display = "block";
    let countdown = 3;
    timer.innerText = countdown;
    const interval = setInterval(() => {
        countdown--;
        timer.innerText = countdown;
        if (countdown <= 0) {
            clearInterval(interval);
            timer.style.display = "none";
            gameRunning = true;
            update();
        }
    }, 1000);
}

document.addEventListener("keydown", jumpBird);
document.addEventListener("click", jumpBird);
function jumpBird() {
    if (gameRunning) birdVelocity = jump;
}

function createPipe() {
    const gap = 150;
    const topHeight = Math.floor(Math.random() * (canvas.height - gap - 50)) + 20;
    pipes.push({ x: canvas.width, top: topHeight, bottom: topHeight + gap });
}

setInterval(createPipe, 2500);

function update() {
    if (!gameRunning) return;

    birdVelocity += gravity;
    birdY += birdVelocity;

    if (birdY >= canvas.height || birdY <= 0) {
        gameOver();
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(birdImage, 50, birdY, 40, 40);

    pipes.forEach(pipe => {
        pipe.x -= 2; 
        ctx.fillStyle = "green";
        ctx.fillRect(pipe.x, 0, 40, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, 40, canvas.height - pipe.bottom);

        if (pipe.x === 50) {
            score++;
        }

        if (50 < pipe.x + 40 && 50 + 40 > pipe.x && (birdY < pipe.top || birdY + 40 > pipe.bottom)) {
            gameOver();
        }
    });

    ctx.fillStyle = "white";
    ctx.fillText("Score: " + score, 10, 20);

    if (score >= thresholdScore) {
        displayClue();
    }

    requestAnimationFrame(update);
}

function gameOver() {
    gameRunning = false;
    document.getElementById("restartButton").style.display = "block";
}

function displayClue() {
    gameRunning = false;
    document.getElementById("clueMessage").innerText = clueMessage;
    document.getElementById("clueMessage").style.display = "block";
    document.getElementById("exitButton").style.display = "block";
}

function restartGame() {
    birdY = canvas.height / 2;
    birdVelocity = 0;
    score = 0;
    pipes = [];
    gameRunning = false;
    document.getElementById("restartButton").style.display = "none";
    document.getElementById("clueMessage").style.display = "none";
    document.getElementById("exitButton").style.display = "none";
    displayTimer();
}

function exitGame() {
    alert("Thank you for playing!");
    window.close();
}

displayTimer();
</script>
</body>
</html>
